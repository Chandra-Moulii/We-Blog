    <header>
      <a href="/"><span>We Blog</span></a>
      <ul></ul>
    </header>
    <div class="hero">
      <section>
        <h1>Read, write and share<br />articles in an easy way.</h1>
        <p class="sub">Bring the best out of you</p>
        <p class="Subs"></p>
        <form action="{% url 'Login' %}" method="POST">
          {% csrf_token %}
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            required
            placeholder="Jhondoe"
          />
          <label for="Password">Password</label>
          <input
            id="Password"
            type="password"
            name="password"
            required
            placeholder="**************"
          />
          <p class="Show" onclick="Show(this)">Show password</p>
          <p class="Error">{{message}}</p>
          <button type="submit">Login</button>
          <p>Don't have an account ? <a href="{% url 'Signup' %}">Signup</a></p>
        </form>
      </section>
